<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurseForge HTML</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #sidebar {
            background-color: #292929;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #sidebar img {
            width: 150px;
            margin-bottom: 30px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin-bottom: 20px;
        }
        #sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        #sidebar ul li a:hover {
            color: #f9a825;
        }
        #content {
            margin-left: 270px;
            padding: 20px;
        }
        #minecraft {
            background-color: #f9a825;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        #minecraft:hover {
            background-color: #e0a013;
        }
        #launcher-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        #fullscreen {
            background-color: #1b5e20;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #fullscreen:hover {
            background-color: #145a15;
        }
        #mods-list {
            display: none;
            margin-top: 20px;
        }
        .mod-item {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .mod-item img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .mod-item h3 {
            color: #f9a825;
            margin-bottom: 10px;
        }
        .mod-item p {
            margin-bottom: 10px;
        }
        .download-btn {
            background-color: #f9a825;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #e0a013;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <img src="clients/forgeframe/images/icons/forge.ico" alt="CurseForge Icon">
        <ul>
            <li><a id="mods-tab">Mods</a></li>
            <li><a id="game-tab">Game</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>CurseForge - Minecraft Mods</h1>

        <!-- Mods List -->
        <div id="mods-list"></div>

        <!-- Game Tab: Minecraft launcher -->
        <button id="minecraft" style="display:none;">Launch Minecraft</button>

        <div id="launcher-container" style="display:none;">
            <iframe id="minecraft-iframe" src=""></iframe>
            <button id="fullscreen">â›¶</button>
        </div>
    </div>

    <script>
        const modsTab = document.getElementById('mods-tab');
        const gameTab = document.getElementById('game-tab');
        const modsList = document.getElementById('mods-list');
        const launchButton = document.getElementById('minecraft');
        const iframeContainer = document.getElementById('launcher-container');
        const minecraftIframe = document.getElementById('minecraft-iframe');
        const fullscreenButton = document.getElementById('fullscreen');

        // Function to load mods from JSON and display them
        async function loadMods() {
            const response = await fetch('clients/forgeframe/modloader/mods.json');
            const mods = await response.json();
            modsList.innerHTML = '';

            mods.forEach(mod => {
                const modItem = document.createElement('div');
                modItem.className = 'mod-item';

                const modName = document.createElement('h3');
                modName.innerText = mod.name;
                modItem.appendChild(modName);

                const modImage = document.createElement('img');
                modImage.src = mod.image;
                modItem.appendChild(modImage);

                const modDescription = document.createElement('p');
                modDescription.innerText = mod.description;
                modItem.appendChild(modDescription);

                const downloadButton = document.createElement('a');
                downloadButton.className = 'download-btn';
                downloadButton.innerText = 'Download';
                downloadButton.href = `clients/forgeframe/modloader/mods/${mod.name}.js`;
                modItem.appendChild(downloadButton);

                modsList.appendChild(modItem);
            });
        }

        // Tabs functionality
        modsTab.addEventListener('click', () => {
            modsList.style.display = 'block';
            launchButton.style.display = 'none';
            iframeContainer.style.display = 'none';
            loadMods();
        });

        gameTab.addEventListener('click', () => {
            modsList.style.display = 'none';
            launchButton.style.display = 'inline-block';
            iframeContainer.style.display = 'block';
        });

        // Load the iframe and display container
        launchButton.addEventListener('click', () => {
            minecraftIframe.src = "https://jefbf.netlify.app/forge/index.html"; // Load iframe
            iframeContainer.style.display = 'block'; // Show the iframe container
        });

        // Fullscreen functionality
        fullscreenButton.addEventListener('click', () => {
            if (minecraftIframe.requestFullscreen) {
                minecraftIframe.requestFullscreen(); // Standard browsers
            } else if (minecraftIframe.mozRequestFullScreen) { // Firefox
                minecraftIframe.mozRequestFullScreen();
            } else if (minecraftIframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                minecraftIframe.webkitRequestFullscreen();
            } else if (minecraftIframe.msRequestFullscreen) { // IE/Edge
                minecraftIframe.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
