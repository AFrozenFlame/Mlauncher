<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeFrame Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }

        #sidebar {
            background-color: #292929;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar img {
            width: 150px;
            margin-bottom: 30px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 20px;
        }

        #sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        #sidebar ul li a:hover {
            color: #f9a825;
        }

        #content {
            margin-left: 270px;
            padding: 20px;
        }

        #minecraft {
            background-color: #f9a825;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }

        #minecraft:hover {
            background-color: #e0a013;
        }

        #launcher-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        #fullscreen {
            background-color: #333; /* No green, neutral dark color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none; /* Hide until delay */
        }

        #fullscreen:hover {
            background-color: #f9a825; /* Turns orange when hovered */
        }

        /* Custom loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loading-screen img {
            width: 200px;
            margin-bottom: 30px;
        }

        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #292929;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-fill {
            width: 0;
            height: 100%;
            background-color: #f9a825;
            border-radius: 10px;
            animation: loading 12s linear forwards;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <img src="https://jlauncher.netlify.app/clients/forgeframe/images/icons/forge.png" alt="ForgeFrame Icon">
        <ul>
            <li><a id="mods-tab">Mods</a></li>
            <li><a id="game-tab">Game</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>ForgeFrame - Minecraft Launcher</h1>

        <!-- Mods List -->
        <div id="mods-list"></div>

        
        <button id="minecraft" style="display:none;">Launch ForgeFrame</button>

        <div id="launcher-container" style="display:none;">
            <iframe id="minecraft-iframe" src=""></iframe>
            <button id="fullscreen">â›¶</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://jlauncher.netlify.app/clients/forgeframe/images/icons/forge.png" alt="ForgeFrame Logo">
        <div id="loading-bar">
            <div id="loading-fill"></div>
        </div>
    </div>

    <script>
        const modsTab = document.getElementById('mods-tab');
        const gameTab = document.getElementById('game-tab');
        const modsList = document.getElementById('mods-list');
        const launchButton = document.getElementById('minecraft');
        const iframeContainer = document.getElementById('launcher-container');
        const minecraftIframe = document.getElementById('minecraft-iframe');
        const fullscreenButton = document.getElementById('fullscreen');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-fill');

        // Tabs functionality
        modsTab.addEventListener('click', () => {
            modsList.style.display = 'block';
            launchButton.style.display = 'none';
            iframeContainer.style.display = 'none';
        });

        gameTab.addEventListener('click', () => {
            modsList.style.display = 'none';
            launchButton.style.display = 'inline-block';
            iframeContainer.style.display = 'block';
        });

        // Load the iframe and display container
        launchButton.addEventListener('click', () => {
            minecraftIframe.src = "https://jefbf.netlify.app"; // Load ForgeFrame iframe
            iframeContainer.style.display = 'block'; // Show the iframe container
            launchButton.style.display = 'none'; // Hide the launch button

            // Show fullscreen button after 13 seconds
            setTimeout(() => {
                fullscreenButton.style.display = 'inline-block';
            }, 13000);
        });

        // Fullscreen functionality
        fullscreenButton.addEventListener('click', () => {
            if (minecraftIframe.requestFullscreen) {
                minecraftIframe.requestFullscreen(); // Standard browsers
            } else if (minecraftIframe.mozRequestFullScreen) { // Firefox
                minecraftIframe.mozRequestFullScreen();
            } else if (minecraftIframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                minecraftIframe.webkitRequestFullscreen();
            } else if (minecraftIframe.msRequestFullscreen) { // IE/Edge
                minecraftIframe.msRequestFullscreen();
            }
        });

        // Hide loading screen after assets have loaded
        setTimeout(() => {
            loadingScreen.style.display = 'none'; // Hide loading screen after animation completes
        }, 12000); // Set this time to match the loading bar animation
    </script>

</body>

</html>
