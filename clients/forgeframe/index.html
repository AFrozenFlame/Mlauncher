<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeFrame Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }

        #sidebar {
            background-color: #292929;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar img {
            width: 150px;
            margin-bottom: 30px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 20px;
        }

        #sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        #sidebar ul li a:hover {
            color: #f9a825;
        }

        #content {
            margin-left: 270px;
            padding: 20px;
        }

        #minecraft {
            background-color: #f9a825;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }

        #minecraft:hover {
            background-color: #e0a013;
        }

        #launcher-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        #fullscreen {
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none; /* Hidden until delay */
        }

        #fullscreen:hover {
            color: #f9a825; /* Orange color when hovered */
        }

        /* Mod styles */
        .mod-item {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .mod-item img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .mod-info {
            flex-grow: 1;
        }

        .mod-info h3 {
            margin: 0;
            font-size: 20px;
            color: #f9a825;
        }

        .mod-info p {
            margin: 5px 0;
        }

        .mod-info button {
            background-color: #f9a825;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mod-info button:hover {
            background-color: #e0a013;
        }

        /* Custom loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loading-screen img {
            width: 200px;
            margin-bottom: 30px;
        }

        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #292929;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-fill {
            width: 0;
            height: 100%;
            background-color: #f9a825;
            border-radius: 10px;
            animation: loading 12s linear forwards;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <img src="/images/icons/forge.png" alt="ForgeFrame Icon">
        <ul>
            <li><a id="mods-tab">Mods</a></li>
            <li><a id="game-tab">Game</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>ForgeFrame - Minecraft Launcher</h1>

        <!-- Mods List -->
        <div id="mods-list"></div>

        <!-- Game Tab: Minecraft launcher -->
        <button id="minecraft" style="display:none;">Launch ForgeFrame</button>

        <div id="launcher-container" style="display:none;">
            <iframe id="game-frame" src="https://jefbf.netlify.app"></iframe>
            <span id="fullscreen">â›¶</span> <!-- Fullscreen icon -->
        </div>

        <!-- Loading screen for Minecraft -->
        <div id="loading-screen">
            <img src="/images/icons/forge.png" alt="ForgeFrame Logo">
            <div id="loading-bar">
                <div id="loading-fill"></div>
            </div>
        </div>

    </div>

    <script>
        const minecraftBtn = document.getElementById('minecraft');
        const fullscreenIcon = document.getElementById('fullscreen');
        const launcherContainer = document.getElementById('launcher-container');
        const loadingScreen = document.getElementById('loading-screen');

        // Display mods list
        fetch('https://jlauncher.netlify.app/clients/forgeframe/modloader/mods.json')
            .then(response => response.json())
            .then(mods => {
                const modsList = document.getElementById('mods-list');
                mods.forEach(mod => {
                    const modElement = document.createElement('div');
                    modElement.className = 'mod-item';
                    modElement.innerHTML = `
                        <img src="${mod.image}" alt="${mod.name}">
                        <div class="mod-info">
                            <h3>${mod.name}</h3>
                            <p>${mod.description}</p>
                            <button onclick="downloadMod('${mod.name}')">Download</button>
                        </div>
                    `;
                    modsList.appendChild(modElement);
                });
            });

        function downloadMod(modName) {
            const modUrl = `https://jlauncher.netlify.app/clients/forgeframe/modloader/mods/${modName}.js`;
            const link = document.createElement('a');
            link.href = modUrl;
            link.download = `${modName}.js`;
            link.click();
        }

        // Launch ForgeFrame game
        minecraftBtn.addEventListener('click', () => {
            minecraftBtn.style.display = 'none';
            launcherContainer.style.display = 'block';

            // Hide loading screen after assets load
            setTimeout(() => {
                loadingScreen.style.display = 'none';

                // Show fullscreen icon after 10 seconds
                setTimeout(() => {
                    fullscreenIcon.style.display = 'inline';
                }, 10000);
            }, 13000); // Assuming Minecraft assets load in 13 seconds
        });

        // Fullscreen toggle
        fullscreenIcon.addEventListener('click', () => {
            const gameFrame = document.getElementById('game-frame');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            }
        });
    </script>
</body>

</html>
