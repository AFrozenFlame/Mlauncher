<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeFrame</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }
        #sidebar {
            background-color: #292929;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #sidebar img {
            width: 150px;
            margin-bottom: 30px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin-bottom: 20px;
        }
        #sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        #sidebar ul li a:hover {
            color: #f9a825;
        }
        #content {
            margin-left: 270px;
            padding: 20px;
        }
        #minecraft {
            background-color: #f9a825;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        #minecraft:hover {
            background-color: #e0a013;
        }
        #launcher-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            display: none; /* Initially hidden */
        }
        #fullscreen {
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none; /* Hidden until launched */
        }
        #fullscreen:hover {
            color: #f9a825; /* Turn orange on hover */
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #loading-logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        #progress {
            width: 70%;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        #progress-bar {
            height: 20px;
            background-color: #f9a825;
            width: 0%; /* Start at 0% width */
            transition: width 1.3s ease; /* Smooth transition for progress */
        }
        #mods-list {
            display: none;
            margin-top: 20px;
        }
        .mod-item {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .mod-item img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .mod-item h3 {
            color: #f9a825;
            margin-bottom: 10px;
        }
        .mod-item p {
            margin-bottom: 10px;
        }
        .download-btn {
            background-color: #f9a825;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #e0a013;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <img src="https://jlauncher.netlify.app/clients/forgeframe/images/icons/forge.png" alt="ForgeFrame Icon">
        <ul>
            <li><a id="mods-tab">Mods</a></li>
            <li><a id="game-tab">Game</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>ForgeFrame - Minecraft Mods</h1>

        <!-- Mods List -->
        <div id="mods-list"></div>

        <!-- Game Tab: Minecraft launcher -->
        <button id="minecraft" style="display:none;">Launch Minecraft</button>

        <div id="launcher-container" style="display:none;">
            <iframe id="game-frame" src="https://jefbf.netlify.app"></iframe>
            <span id="fullscreen">â›¶</span>
        </div>
    </div>

    <!-- Loading Screen for ForgeFrame -->
    <div id="loading-screen" style="display:none;">
        <img id="loading-logo" src="https://jlauncher.netlify.app/clients/forgeframe/images/logo.png" alt="Loading Logo">
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <p style="color: #ffffff;">Loading ForgeFrame...</p>
    </div>

    <!-- Loading Screen for Minecraft -->
    <div id="minecraft-loading" style="display:none;">
        <img id="loading-logo" src="https://jlauncher.netlify.app/clients/forgeframe/images/logo.png" alt="Loading Logo">
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <p style="color: #ffffff;">Loading Minecraft...</p>
    </div>

    <script>
        const modsTab = document.getElementById('mods-tab');
        const gameTab = document.getElementById('game-tab');
        const modsList = document.getElementById('mods-list');
        const launchButton = document.getElementById('minecraft');
        const launcherContainer = document.getElementById('launcher-container');
        const loadingScreen = document.getElementById('loading-screen');
        const minecraftLoadingScreen = document.getElementById('minecraft-loading');
        const progressBar = document.getElementById('progress-bar');
        const fullscreenButton = document.getElementById('fullscreen');
        const gameFrame = document.getElementById('game-frame');

        // Function to load mods from JSON and display them
        async function loadMods() {
            const response = await fetch('https://jlauncher.netlify.app/clients/forgeframe/modloader/mods.json');
            const mods = await response.json();
            modsList.innerHTML = '';

            mods.forEach(mod => {
                const modItem = document.createElement('div');
                modItem.className = 'mod-item';

                const modName = document.createElement('h3');
                modName.innerText = mod.name;
                modItem.appendChild(modName);

                const modImage = document.createElement('img');
                modImage.src = mod.image;
                modItem.appendChild(modImage);

                const modDescription = document.createElement('p');
                modDescription.innerText = mod.description;
                modItem.appendChild(modDescription);

                const downloadButton = document.createElement('a');
                downloadButton.className = 'download-btn';
                downloadButton.innerText = 'Download';
                downloadButton.href = `https://jlauncher.netlify.app/clients/forgeframe/modloader/mods/${mod.name}.js`;
                downloadButton.download = `${mod.name}.js`; // Set download attribute
                modItem.appendChild(downloadButton);

                modsList.appendChild(modItem);
            });
        }

        // Tabs functionality
        modsTab.addEventListener('click', () => {
            modsList.style.display = 'block';
            launchButton.style.display = 'none';
            launcherContainer.style.display = 'none';
            loadMods();
        });

        gameTab.addEventListener('click', () => {
            modsList.style.display = 'none';
            launchButton.style.display = 'inline-block';
            launcherContainer.style.display = 'none';
        });

        // Load the iframe and display container
        launchButton.addEventListener('click', () => {
            launchButton.style.display = 'none'; // Hide the launch button
            loadingScreen.style.display = 'flex'; // Show loading screen
            progressBar.style.width = '0%'; // Reset progress bar width

            // Simulate ForgeFrame loading time (10 seconds)
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Hide loading screen
                launcherContainer.style.display = 'block'; // Show launcher container
                gameFrame.style.display = 'block'; // Show the game iframe

                // Show Minecraft loading screen
                showMinecraftLoadingScreen();
            }, 10000); // 10 seconds delay
        });

        // Show the Minecraft loading screen
        function showMinecraftLoadingScreen() {
            minecraftLoadingScreen.style.display = 'flex'; // Show Minecraft loading screen
            progressBar.style.width = '0%'; // Reset progress bar width

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        minecraftLoadingScreen.style.display = 'none'; // Hide Minecraft loading screen
                        fullscreenButton.style.display = 'block'; // Show fullscreen button after Minecraft loads
                    }, 500);
                }
            }, 300);
        }

        // Request fullscreen when the button is clicked
        fullscreenButton.addEventListener('click', () => {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) { // Firefox
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) { // IE/Edge
                gameFrame.msRequestFullscreen();
            }
        });

        // Show fullscreen button after 10 seconds of launching Minecraft
        launchButton.addEventListener('click', () => {
            setTimeout(() => {
                fullscreenButton.style.display = 'block'; // Show fullscreen button
            }, 10000); // 10 seconds after launch button is clicked
        });

        // Initially load mods on page load
        loadMods();
    </script>
</body>
</html>
