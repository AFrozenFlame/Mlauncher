<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurseForge Launcher</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #f1f1f1; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: center;
        }

        /* Launch button */
        #launchBtn {
            background-color: #ffa500;
            border: none;
            color: #1e1e1e;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #launchBtn:hover {
            background-color: #ff7b00;
        }

        /* Iframe container styling */
        #iframeContainer {
            position: relative;
            display: none;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            border: none;
        }

        /* Fullscreen button styling */
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: none; /* Hidden by default */
            transition: color 0.3s ease;
        }

        #fullscreenBtn:hover {
            color: #ffa500; /* Orange on hover */
        }
    </style>
</head>
<body>

<div id="app">
    <button id="launchBtn" onclick="launchMinecraft()">Launch Minecraft</button>

    <!-- Iframe container with fullscreen button -->
    <div id="iframeContainer">
        <iframe id="minecraftIframe" src="" frameborder="0"></iframe>
        <button id="fullscreenBtn">â›¶</button>
    </div>
</div>

<script>
    function launchMinecraft() {
        const launchBtn = document.getElementById('launchBtn');
        const iframeContainer = document.getElementById('iframeContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const minecraftIframe = document.getElementById('minecraftIframe');

        // Set the iframe source and display the iframe
        minecraftIframe.src = 'https://jefbf.netlify.app/forge/index.html';
        iframeContainer.style.display = 'block';

        // Hide the launch button
        launchBtn.style.display = 'none';

        // Show the fullscreen button after 13 seconds
        setTimeout(() => {
            fullscreenBtn.style.display = 'block';
        }, 13000); // 13000ms = 13 seconds
    }

    // Fullscreen functionality for the iframe
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
        const iframe = document.getElementById('minecraftIframe');

        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
        }
    });
</script>

</body>
</html>
