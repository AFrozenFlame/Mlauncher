<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest/manifest.json">
    <title>Jlauncher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .sidebar a {
            padding: 20px 25px;
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 0;
            min-height: 100vh;
            width: calc(100% - 200px);
        }
        .launcher-content, .mods-content {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .active {
            display: flex !important;
        }
        .mods-content iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img id="profilePic" src="images/default/user/icon.png" alt="Profile Picture">
        <p id="username">Default User</p>
        <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
        <a href="javascript:void(0)" onclick="showPage('bedrock')">Minecraft: Bedrock Edition</a>
        <a href="javascript:void(0)" onclick="showPage('mods')">Mods</a>
    </div>

    <div class="content">
        <div id="java" class="launcher-content active" style="background-image: url('images/java/display.png');">
            <div class="play-section">
                <img id="versionIcon" src="https://usejxo.github.io/Jlauncher/clients/1.11.2/icon/icon.png" alt="Version Icon" style="width: 40px; height: 40px; object-fit: contain; margin-right: 10px;">
                <div>
                    <select id="versionSelector" onchange="updateVersionIcon()">
                        <option value="1.11.2">Latest</option>
                        <option value="1.11.2">1.11.2</option>
                        <option value="1.9.4">1.9.4</option>
                        <option value="1.8.8">1.8.8</option>
                        <option value="1.7.3">1.7.3</option>
                        <option value="1.5.2">1.5.2</option>
                        <option value="1.2.5">1.2.5</option>
                    </select>
                    <button onclick="launchGame('java')">Play</button>
                </div>
            </div>
        </div>

        <div id="bedrock" class="launcher-content" style="background-image: url('images/bedrock/display.png');">
            <div class="play-section">
                <button onclick="launchGame('bedrock')">Play</button>
            </div>
        </div>

        <div id="mods" class="mods-content">
            <iframe src="https://usejxo.github.io/Jlauncher/furnace/index.html"></iframe>
        </div>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('.launcher-content, .mods-content').forEach(el => el.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }

        function updateVersionIcon() {
            const versionSelector = document.getElementById('versionSelector');
            const versionIcon = document.getElementById('versionIcon');
            versionIcon.src = `https://usejxo.github.io/Jlauncher/clients/${versionSelector.value}/icon/icon.png`;
        }
    </script>
</body>
</html>
