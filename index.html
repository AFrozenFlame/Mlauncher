<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 100px;
            height: 100px;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            text-align: left;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .settings {
            display: none;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh; /* Adjust this for the content area height */
            position: relative;
        }
        .launcher-content h1 {
            margin-top: 0;
        }
        .launcher-content button {
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .launcher-content input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }
        .version-selector-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-content input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .settings-content button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img id="profile-pic" src="https://jlauncher.netlify.app/images/default/profileimg.png" alt="Profile Picture">
        <a href="#" id="minecraft-tab">Minecraft Java Edition</a>
        <a href="#" id="settings-tab">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Minecraft Java Edition Launcher -->
        <div id="minecraft-content" class="launcher-content">
            <h1>Minecraft Java Edition</h1>
            
            <!-- Version Selector and Play Button placed toward the bottom -->
            <div class="version-selector-container">
                <input type="text" id="version-input" placeholder="Enter version (e.g., 1.8)" />
                <button onclick="launchGame()">Play</button>
            </div>
        </div>

        <!-- Settings -->
        <div id="settings-content" class="settings">
            <h1>Settings</h1>
            <div class="settings-content">
                <label for="username">Change Username</label>
                <input type="text" id="username" placeholder="Enter new username">

                <label for="profile-pic-input">Change Profile Picture</label>
                <input type="text" id="profile-pic-input" placeholder="Enter profile picture URL">

                <button onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const minecraftTab = document.getElementById('minecraft-tab');
        const settingsTab = document.getElementById('settings-tab');
        const minecraftContent = document.getElementById('minecraft-content');
        const settingsContent = document.getElementById('settings-content');

        minecraftTab.addEventListener('click', () => {
            minecraftContent.style.display = 'flex';
            settingsContent.style.display = 'none';
        });

        settingsTab.addEventListener('click', () => {
            settingsContent.style.display = 'block';
            minecraftContent.style.display = 'none';
        });

        // Placeholder function to launch game
        function launchGame() {
            const version = document.getElementById('version-input').value;
            if (version) {
                // Here you can add the game launch logic
                alert(`Launching game version ${version}`);
                window.open(`https://jlauncher.netlify.app/clients/${version}/`);
            } else {
                alert('Please enter a valid version.');
            }
        }

        // Placeholder function to save settings
        function saveSettings() {
            const username = document.getElementById('username').value;
            const profilePic = document.getElementById('profile-pic-input').value;
            if (username) {
                alert(`Username changed to ${username}`);
            }
            if (profilePic) {
                document.getElementById('profile-pic').src = profilePic;
                alert('Profile picture updated.');
            }
        }
    </script>
</body>
</html>
