<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            text-align: left;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 0;
            min-height: 100vh;
        }
        .settings {
            display: none;
            padding: 20px;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .play-section {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .play-section select, .play-section button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }
        .play-section select {
            background-color: grey;
            color: white;
        }
        .play-section button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .play-section button:hover {
            background-color: #45a049;
        }
        .upload-section {
            margin: 20px;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .save-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50; /* Green for Save Settings button */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .mod-card {
            background-color: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .mod-card img {
            max-width: 100%;
            height: auto;
        }
        .install-button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .install-button.install {
            background-color: #4CAF50; /* Green */
        }
        .install-button.uninstall {
            background-color: red; /* Red */
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            color: black;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .close-modal {
            cursor: pointer;
            float: right;
            color: red;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img id="profilePic" src="https://jlauncher.netlify.app/images/default/user/icon.png" alt="Profile Picture">
        <p id="username">Default User</p>
        <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
        <a href="javascript:void(0)" onclick="showPage('bedrock')">Minecraft: Bedrock Edition</a>
        <a href="javascript:void(0)" onclick="showPage('mods')">Mods</a>
        <a href="javascript:void(0)" onclick="showPage('settings')">Settings</a>
    </div>

    <div class="content">
        <div id="java" class="launcher-content" style="background-image: url('https://jlauncher.netlify.app/images/java/display.png');">
            <div class="play-section">
                <select id="versionSelector" onchange="checkForgeVersion()">
                    <option value="1.8">1.8</option>
                    <option value="1.16">1.16</option>
                    <option value="1.18">1.18</option>
                    <option value="1.20">1.20</option>
                    <option value="forge_1.8.8">Forge 1.8.8</option>
                </select>
                <button onclick="launchGame()">Play</button>
            </div>
        </div>

        <div id="bedrock" class="launcher-content" style="display: none; background-image: url('https://jlauncher.netlify.app/images/bedrock/display.png');">
            <div class="play-section">
                <button onclick="launchGame('bedrock')">Play</button>
            </div>
        </div>

        <div id="mods" class="launcher-content" style="display: none;">
            <h2>Installed Mods</h2>
            <div id="modList"></div>
        </div>

        <div id="settings" class="settings" style="display: none;">
            <h2>Settings</h2>
            <div class="upload-section">
                <p>Change Profile Picture:</p>
                <input type="file" id="profileImageInput" accept="image/*" onchange="previewImage(event)">
                <label for="profileImageInput">Upload</label>
                <p>Change Username:</p>
                <input type="text" id="usernameInput" placeholder="Enter Username">
            </div>
            <button class="save-button" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <!-- Modal for user notices -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>User Notice</h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        let installedMod = null; // Variable to store the currently installed mod
        const nonUrlCompatibleMods = []; // Array to store non-URL compatible mod names

        function showPage(page) {
            document.getElementById('java').style.display = 'none';
            document.getElementById('bedrock').style.display = 'none';
            document.getElementById('mods').style.display = 'none';
            document.getElementById('settings').style.display = 'none';
            document.getElementById(page).style.display = 'block';

            if (page === 'mods') {
                fetchMods(); // Fetch mods when the mods page is shown
            }
        }

        function fetchMods() {
            fetch('/clients/mod/mods.json') // Ensure this path is correct
                .then(response => response.json())
                .then(data => {
                    const modList = document.getElementById('modList');
                    modList.innerHTML = ''; // Clear previous mods

                    data.mods.forEach(mod => {
                        const modCard = document.createElement('div');
                        modCard.classList.add('mod-card');
                        modCard.innerHTML = `
                            <img src="${mod.image}" alt="${mod.name}">
                            <h3>${mod.name}</h3>
                            <p>${mod.description}</p>
                            <button id="button-${mod.name}" class="install-button install" onclick="toggleMod('${mod.name}', '${mod.type}')">Install</button>
                        `;
                        modList.appendChild(modCard);
                    });
                });
        }

        function toggleMod(modName, modType) {
            const button = document.getElementById(`button-${modName}`);

            if (button.classList.contains('install')) {
                installedMod = modName; // Set the installed mod
                button.classList.remove('install');
                button.classList.add('uninstall');
                button.innerText = 'Uninstall';
                if (modType === 'non-url') {
                    nonUrlCompatibleMods.push(modName); // Add to non-URL compatible mods
                    showModal(`${modName} installed. It is a non-URL compatible mod. A download will begin on launch.`);
                } else {
                    showModal(`${modName} installed.`);
                }
            } else {
                installedMod = null; // Clear installed mod
                button.classList.remove('uninstall');
                button.classList.add('install');
                button.innerText = 'Install';
                if (modType === 'non-url') {
                    const index = nonUrlCompatibleMods.indexOf(modName);
                    if (index > -1) nonUrlCompatibleMods.splice(index, 1); // Remove from array
                    showModal(`${modName} uninstalled.`);
                }
            }
        }

        function launchGame(version) {
            if (installedMod) {
                if (nonUrlCompatibleMods.length > 0) {
                    // If any non-URL compatible mods are installed, redirect
                    window.location.href = 'https://jxobfh.netlify.app/games/jlanch/f1.8.8injected/';
                } else {
                    // Launch the game normally
                    alert(`Launching Minecraft ${version || 'Java Edition'}...`);
                    // Here you would have your launch logic for the game
                }
            } else {
                alert(`Launching Minecraft ${version || 'Java Edition'}...`);
                // Here you would have your launch logic for the game
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('profilePic').src = reader.result;
            }
            reader.readAsDataURL(file);
        }

        function saveSettings() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                document.getElementById('username').innerText = username;
            }
            showModal('Settings saved!');
        }

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function checkForgeVersion() {
            const version = document.getElementById('versionSelector').value;
            if (version === 'forge_1.8.8') {
                if (nonUrlCompatibleMods.length > 0) {
                    // Handle logic when Forge 1.8.8 is selected
                    showModal('Warning: Non-URL compatible mods are installed. Redirecting on launch.');
                }
            }
        }

        // Initial page load
        showPage('java');
    </script>
</body>
</html>
