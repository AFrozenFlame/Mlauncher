<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            text-align: left;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 0;
            min-height: 100vh;
        }
        .settings {
            display: none;
            padding: 20px;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .play-section {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .play-section select, .play-section button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }
        .play-section select {
            background-color: grey;
            color: white;
        }
        .play-section button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .play-section button:hover {
            background-color: #45a049;
        }
        .upload-section {
            margin: 20px;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .save-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50; /* Green for Save Settings button */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .mod-card {
            background-color: #333;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .mod-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .install-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .install-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img id="profilePic" src="https://jlauncher.netlify.app/images/default/user/icon.png" alt="Profile Picture">
        <p id="username">Default User</p>
        <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
        <a href="javascript:void(0)" onclick="showPage('bedrock')">Minecraft: Bedrock Edition</a>
        <a href="javascript:void(0)" onclick="showPage('mods')">Mods</a>
        <a href="javascript:void(0)" onclick="showPage('settings')">Settings</a>
    </div>

    <div class="content">
        <div id="java" class="launcher-content" style="background-image: url('https://jlauncher.netlify.app/images/java/display.png');">
            <div class="play-section">
                <select id="versionSelector">
                    <option value="1.8">1.8</option>
                    <option value="1.16">1.16</option>
                    <option value="1.18">1.18</option>
                    <option value="1.20">1.20</option>
                </select>
                <button onclick="launchGame('java')">Play</button>
            </div>
        </div>

        <div id="bedrock" class="launcher-content" style="display: none; background-image: url('https://jlauncher.netlify.app/images/bedrock/display.png');">
            <div class="play-section">
                <button onclick="launchGame('bedrock')">Play</button>
            </div>
        </div>

        <div id="mods" class="launcher-content" style="display: none;">
            <h2>Mods</h2>
            <div id="modList"></div>
        </div>

        <div id="settings" class="settings" style="display: none;">
            <h2>Settings</h2>
            <div class="upload-section">
                <p>Change Profile Picture:</p>
                <input type="file" id="profileImageInput" accept="image/*" onchange="previewImage(event)">
                <label for="profileImageInput">Upload</label>
                <p>Change Username:</p>
                <input type="text" id="usernameInput" placeholder="Enter Username">
            </div>
            <button class="save-button" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        let installedMod = null;

        function showPage(page) {
            document.getElementById('java').style.display = 'none';
            document.getElementById('bedrock').style.display = 'none';
            document.getElementById('mods').style.display = 'none';
            document.getElementById('settings').style.display = 'none';
            document.getElementById(page).style.display = 'block';
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profilePic').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveSettings() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                document.getElementById('username').innerText = username;
            }
            alert('Settings saved!');
        }

        function launchGame(type) {
            if (type === 'java') {
                const selectedVersion = document.getElementById('versionSelector').value;

                // Check if "Forge 1.8.8" is selected
                if (selectedVersion === 'Forge 1.8.8' && installedMod) {
                    // Launch with the mod installed
                    const modURL = `https://jlauncher.netlify.app/clients/mod/index.html/?Mods=${installedMod}.js`;
                    window.open(modURL, '_blank');
                } else {
                    // Launch regular Java versions
                    const url = `https://jlauncher.netlify.app/clients/${selectedVersion}/`;
                    window.open(url, '_blank');
                }
            } else if (type === 'bedrock') {
                const bedrockURL = 'https://jlauncher.netlify.app/clients/bedrock/';
                window.open(bedrockURL, '_blank');
            }
        }

        function fetchMods() {
            fetch('/clients/mod/mods.json')
                .then(response => response.json())
                .then(data => {
                    const modList = document.getElementById('modList');
                    modList.innerHTML = ''; // Clear existing mods
                    data.mods.forEach(mod => {
                        const modCard = document.createElement('div');
                        modCard.classList.add('mod-card');
                        modCard.innerHTML = `
                            <img src="${mod.image}" alt="${mod.name}">
                            <h3>${mod.name}</h3>
                            <p>${mod.description}</p>
                            <button class="install-button" onclick="installMod('${mod.name}', '${mod.url}')">Install</button>
                        `;
                        modList.appendChild(modCard);
                    });
                });
        }

        function installMod(name) {
            if (installedMod) {
                alert(`Uninstall ${installedMod} first before installing another mod.`);
                return;
            }

            installedMod = name;
            const versionSelector = document.getElementById('versionSelector');
            const forgeOption = document.createElement('option');
            forgeOption.value = 'Forge 1.8.8';
            forgeOption.textContent = 'Forge 1.8.8';
            versionSelector.appendChild(forgeOption);
            versionSelector.value = 'Forge 1.8.8';
            alert(`${name} mod installed!`);
        }

        function uninstallMod() {
            if (installedMod) {
                installedMod = null;
                const versionSelector = document.getElementById('versionSelector');
                const forgeOption = versionSelector.querySelector('option[value="Forge 1.8.8"]');
                if (forgeOption) {
                    forgeOption.remove();
                }
                alert('Mod uninstalled!');
            } else {
                alert('No mod is currently installed.');
            }
        }

        // Fetch mods when the mods page is shown
        document.addEventListener('DOMContentLoaded', () => {
            fetchMods();
        });
    </script>
</body>
</html>
