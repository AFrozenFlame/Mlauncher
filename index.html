<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            text-align: left;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 0;
            min-height: 100vh;
        }
        .settings, .mods-page {
            display: none;
            padding: 20px;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .play-section {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .play-section select, .play-section button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }
        .play-section select {
            background-color: grey;
            color: white;
        }
        .play-section button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .play-section button:hover {
            background-color: #45a049;
        }
        .play-section button {
            position: relative;
            top: -20px;
        }
        .upload-section {
            margin: 20px;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .save-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .mod-card {
            background-color: #222;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .mod-card img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .mod-card button {
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .mod-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img id="profilePic" src="https://jlauncher.netlify.app/images/default/user/icon.png" alt="Profile Picture">
        <p id="username">Default User</p>
        <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
        <a href="javascript:void(0)" onclick="showPage('bedrock')">Minecraft: Bedrock Edition</a>
        <a href="javascript:void(0)" onclick="showPage('mods')">Mods</a>
        <a href="javascript:void(0)" onclick="showPage('settings')">Settings</a>
    </div>

    <div class="content">
        <div id="java" class="launcher-content" style="background-image: url('https://jlauncher.netlify.app/images/java/display.png');">
            <div class="play-section">
                <select id="versionSelector">
                    <option value="1.8">1.8</option>
                    <option value="1.16">1.16</option>
                    <option value="1.18">1.18</option>
                    <option value="1.20">1.20</option>
                </select>
                <button onclick="launchGame('java')">Play</button>
            </div>
        </div>

        <div id="bedrock" class="launcher-content" style="display: none; background-image: url('https://jlauncher.netlify.app/images/bedrock/display.png');">
            <div class="play-section">
                <button onclick="launchGame('bedrock')">Play</button>
            </div>
        </div>

        <div id="mods" class="mods-page" style="display: none;">
            <h2>Mods</h2>
            <div id="modsContainer"></div>
        </div>

        <div id="settings" class="settings" style="display: none;">
            <h2>Settings</h2>
            <div class="upload-section">
                <p>Change Profile Picture:</p>
                <input type="file" id="profileImageInput" accept="image/*" onchange="previewImage(event)">
                <label for="profileImageInput">Upload</label>
                <p>Change Username:</p>
                <input type="text" id="usernameInput" placeholder="Enter Username">
            </div>
            <button class="save-button" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        let installedMod = null;

        function showPage(page) {
            document.getElementById('java').style.display = 'none';
            document.getElementById('bedrock').style.display = 'none';
            document.getElementById('settings').style.display = 'none';
            document.getElementById('mods').style.display = 'none';
            document.getElementById(page).style.display = 'block';
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profilePic').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveSettings() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                document.getElementById('username').innerText = username;
            }
            alert('Settings saved!');
        }

        function launchGame(type) {
            let url;
            if (type === 'java') {
                const selectedVersion = document.getElementById('versionSelector').value;
                url = `https://jlauncher.netlify.app/clients/${selectedVersion}/`;
            } else if (type === 'bedrock') {
                url = 'https://jlauncher.netlify.app/clients/bedrock/';
            }
            window.open(url, '_blank');
        }

        function fetchMods() {
            fetch('/clients/mod/mods.json')
                .then(response => response.json())
                .then(data => {
                    const modsContainer = document.getElementById('modsContainer');
                    modsContainer.innerHTML = '';

                    data.mods.forEach(mod => {
                        const modCard = document.createElement('div');
                        modCard.classList.add('mod-card');
                        modCard.innerHTML = `
                            <img src="${mod.image}" alt="${mod.name}">
                            <div>
                                <h3>${mod.name}</h3>
                                <p>${mod.description}</p>
                                <button onclick="installMod('${mod.name}', '${mod.url}')">Install</button>
                            </div>
                        `;
                        modsContainer.appendChild(modCard);
                    });
                });
        }

        function installMod(name, url) {
            if (installedMod) {
                alert(`Uninstall ${installedMod} first before installing another mod.`);
                return;
            }

            installedMod = name;
            const versionSelector = document.getElementById('versionSelector');
            const forgeOption = document.createElement('option');
            forgeOption.value = 'Forge 1.8.8';
            forgeOption.textContent = 'Forge 1.8.8';
            versionSelector.appendChild(forgeOption);
            versionSelector.value = 'Forge 1.8.8';
            alert(`${name} mod installed!`);
        }

        function uninstallMod() {
            if (installedMod) {
                installedMod = null;
                const versionSelector = document.getElementById('versionSelector');
                const forgeOption = document.querySelector('option[value="Forge 1.8.8"]');
                if (forgeOption) {
                    versionSelector.removeChild(forgeOption);
                }
                alert('Mod uninstalled!');
            } else {
                alert('No mod installed.');
            }
        }

        fetchMods();
    </script>

</body>
</html>
