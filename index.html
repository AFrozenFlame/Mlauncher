<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            text-align: left;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .settings {
            display: none;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
            position: relative;
        }
        .launcher-content h1 {
            margin-top: 0;
        }
        .launcher-content button {
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .launcher-content select {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }
        .launcher-content p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .version-selector-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .upload-section {
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img id="profilePic" src="https://jlauncher.netlify.app/images/java/display.png" alt="Profile Picture">
        <p id="username">Default User</p>
        <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
        <a href="javascript:void(0)" onclick="showPage('settings')">Settings</a>
    </div>

    <div class="content">
        <div id="java" class="launcher-content">
            <h1>Minecraft: Java Edition</h1>
            <select id="versionSelector">
                <option value="LV">Latest Version</option>
                <option value="1.8.8">1.8.8</option>
                <option value="1.5.2">1.5.2</option>
            </select>
            <button onclick="launchGame()">Play</button>
        </div>

        <div id="settings" class="settings">
            <h2>Settings</h2>
            <div class="upload-section">
                <p>Change Profile Picture:</p>
                <input type="file" id="profileImageInput" accept="image/*" onchange="previewImage(event)">
                <p>Change Username:</p>
                <input type="text" id="usernameInput" placeholder="Enter new username" oninput="changeUsername()">
            </div>
        </div>
    </div>

    <script>
        function showPage(page) {
            document.getElementById('java').style.display = (page === 'java') ? 'block' : 'none';
            document.getElementById('settings').style.display = (page === 'settings') ? 'block' : 'none';
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const profilePic = document.getElementById('profilePic');
                profilePic.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function changeUsername() {
            const usernameInput = document.getElementById('usernameInput').value;
            const usernameDisplay = document.getElementById('username');
            usernameDisplay.innerText = usernameInput || 'Default User';
        }

        function launchGame() {
            const version = document.getElementById('versionSelector').value;
            window.open(`https://jlauncher.netlify.app/clients/${version}/`, '_blank');
        }

        // Initialize default page
        showPage('java');
    </script>

</body>
</html>
