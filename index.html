<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .sidebar {
            background-color: #111;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            border-radius: 50%;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 200px;
            padding: 0;
            min-height: 100vh;
        }
        .launcher-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .play-section select, .play-section button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 50%;
        }
        .play-section select {
            background-color: #555;
            color: white;
        }
        .play-section button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .play-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img id="profilePic" src="images/default/user/icon.png" alt="Profile Picture" onclick="changeProfilePicture()">
        <p id="username">Default User</p>
        <a href="javascript:void(0)" onclick="showPage('java')">Minecraft: Java Edition</a>
        <a href="javascript:void(0)" onclick="showPage('bedrock')">Minecraft: Bedrock Edition</a>
    </div>

    <div class="content">
        <div id="java" class="launcher-content" style="background-image: url('images/java/display.png');">
            <div class="play-section">
                <select id="versionSelector">
                    <option value="LV">Latest</option>
                    <option value="1.9.4">1.9.4</option>
                    <option value="1.8.8">1.8.8</option>
                    <option value="1.5.2">1.5.2</option>
                </select>
                <button onclick="launchGame('java')">Play</button>
            </div>
        </div>

        <div id="bedrock" class="launcher-content" style="display: none; background-image: url('images/bedrock/display.png');">
            <div class="play-section">
                <button onclick="launchGame('bedrock')">Play</button>
            </div>
        </div>
    </div>

    <script>
        const usernameEl = document.getElementById('username');
        const profilePicEl = document.getElementById('profilePic');

        // Load stored profile info
        function loadProfile() {
            const storedUsername = localStorage.getItem('username');
            const storedProfilePic = localStorage.getItem('profilePic');

            if (storedUsername) {
                usernameEl.textContent = storedUsername;
            }

            if (storedProfilePic) {
                profilePicEl.src = storedProfilePic;
            }
        }

        // Allow user to change profile picture
        function changeProfilePicture() {
            const profilePicInput = document.createElement('input');
            profilePicInput.type = 'file';
            profilePicInput.accept = 'image/*';

            profilePicInput.onchange = function (event) {
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function () {
                        profilePicEl.src = reader.result;
                        localStorage.setItem('profilePic', reader.result);
                    };

                    reader.readAsDataURL(file);
                }
            };

            profilePicInput.click();
        }

        // Prompt user to set their username
        usernameEl.addEventListener('click', () => {
            const newUsername = prompt('Enter your username:', usernameEl.textContent);

            if (newUsername) {
                usernameEl.textContent = newUsername;
                localStorage.setItem('username', newUsername);
            }
        });

        // Show selected page
        function showPage(page) {
            document.getElementById('java').style.display = 'none';
            document.getElementById('bedrock').style.display = 'none';
            document.getElementById(page).style.display = 'flex';
        }

        // Launch the game
        function launchGame(type) {
            const baseUrl = 'https://jlauncher.netlify.app/clients/';
            const url = type === 'java'
                ? `${baseUrl}${document.getElementById('versionSelector').value}`
                : `${baseUrl}bedrock/`;
            window.open(url, '_blank');
        }

        // Load profile on startup
        loadProfile();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
